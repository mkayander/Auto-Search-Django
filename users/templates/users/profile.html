{% extends 'wrap.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card shadow">
    <div class="media card-header">
        <img class="rounded-circle account-img" src='{{ user.profile.image.url }}' alt="Фото профиля">
        <div class="media-body">
            <h2 class="account-heading">{{ user.username }}</h2>
            <p class="text-secondary">{{ user.email }}</p>
        </div>
    </div>
    <div class="card-body">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Информация о профиле</legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-primary" type="submit">Обновить</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
