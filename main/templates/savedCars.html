{% extends 'wrap.html' %}
{% load poll_extras %}


{% block title %}
    Сохранённые результаты
{% endblock title %}

{% block content %}
    <h2 class="text-info">{{filter.fid}}</h2>
    <h6 class="text-info">{{filter.owner}}</h2>
    {% comment %} <h6 class="text-info">Опубликовано: {{filter.date|date:"Y-m-d в H:i:s"}}</h6>
    <p>{{filter.post|safe|linebreaks}}</p> {% endcomment %}
{% endblock %}
